<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="Navbar">
        <div class="Navbar__Link Navbar__Link-brand">
            <input id="urlInput" type="search" placeholder="Enter URL to display">
        </div>
        <div class="Navbar__Link Navbar__Link-toggle">
            dot
        </div>
        <nav class="Navbar__Items">
            <div class="Navbar__Link">
                <h3>
                    <a href="/">Feed</a>
                </h3>
            </div>
        </nav>
        <nav class="Navbar__Items Navbar__Items--right">
            <div class="Navbar__Link">
                <h3>
                    <a href="/settings">Settings</a>
                </h3>
            </div>
        </nav>
    </div>
    <div id="indexContainer">
        <div id="diskFeedContainer"></div>
        <div id="diskChannelContainer"></div>
    </div>
    <div id="diskContainer"></div>
    <div class="bottomNavigationMenu">
        <div class="bottomMenuTextDiv">
            <p>
                <b>Now playing:</b>
            </p>
            <h3>
                <span id="nowPlaying"></span>
            </h3>
            <p id="nowPlayingChannels"></p>
            <p>
                <button id="reloadCurrentPageButton">Reload</button>
            </p>
            <div>
                <label>
                    Brightness
                    <input id="brightnessInput" type="range" min="0" max="255" step="1">
                </label>
            </div>
            <div>
                <label>
                    Blur
                    <input class="blurAmount" type="range" min="1" max="48" step="1">
                </label>
            </div>
        </div>
        <iframe id="previewFrame"></iframe>
    </div>
</body>

</html>
