<!DOCTYPE HTML>

<html>

<head>

    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.emit('load');
        socket.on('load', function (msg) {
            document.getElementById("container").innerHTML += (msg);
        })

        function buttonClicked(demoId, fileIndex, filename) {
            var html = document.querySelector('#'+demoId+'_'+fileIndex).value
            var data = {
                id: demoId,
                filename: filename,
                text: html
            };
            socket.emit('sync', data);
        }
    </script>

</head>

<body>
    <div id="container"></div>
</body>

</html>
