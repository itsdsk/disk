<!DOCTYPE HTML>

<html>

<head>

    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.emit('load');
        socket.on('load', function (msg) {
            document.getElementById("container").innerHTML += (msg);
        })
    </script>

</head>

<body>
    <div id="container"></div>
</body>

</html>
