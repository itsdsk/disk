<!DOCTYPE HTML>

<html>

<head>

    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.emit('load');
        socket.on('load', function (msg) {
            console.log(msg);
            document.getElementById("container").innerHTML += (msg);
        })

        function updateFile(title, fileIndex) {
            var html = document.querySelector('#' + title + '_' + fileIndex).value;
            var data = {
                fileID: fileIndex,
                text: html
            };
            socket.emit('updatefile', data);
        }
    </script>

</head>

<body>
    <div id="container"></div>
</body>

</html>
